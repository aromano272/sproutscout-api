version: '3.8'
services:
  db:
    image: postgres:15
    container_name: sproutscout-ktor-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ktoruser
      POSTGRES_PASSWORD: ktorpass
      POSTGRES_DB: sproutscout
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
