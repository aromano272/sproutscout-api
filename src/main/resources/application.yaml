ktor:
    application:
        modules:
            - com.sproutscout.api.ApplicationKt.module
    deployment:
        port: 8080
        watch:
            - classes
    development: true

jwt:
    domain: "sproutscout.com"
    audience: "sproutscout-users"
    # this would obviously be an env var on a real project
    secret: ""
    realm: "SproutScout"

postgres:
    url: "jdbc:postgresql://localhost:5432/sproutscout"
    user: ktoruser
    password: ktorpass
    maxPoolSize: 10